<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Caculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-body">
        <div class="calculator-screen" id="calculator-screen">
            <p class="screen-text" id="screen-text">0</p>
        </div>
        <div class="calculator-buttons">
            <div class="numbers">
                <button id="back-button">CE</button>
                <button></button>
                <button></button>
                <button id="1-button" class="btn" data-value="1">1</button>
                <button id="2-button" class="btn" data-value="2">2</button>
                <button id="3-button" class="btn" data-value="3">3</button>
                <button id="4-button" class="btn" data-value="4">4</button>
                <button id="5-button" class="btn" data-value="5">5</button>
                <button id="6-button" class="btn" data-value="6">6</button>
                <button id="7-button" class="btn" data-value="7">7</button>
                <button id="8-button" class="btn" data-value="8">8</button>
                <button id="9-button" class="btn" data-value="9">9</button>
                <button></button>
                <button id="0-button" class="btn" data-value="0">0</button>
                <button id="decimal-button" class="btn" data-value=".">.</button>
            </div>
            <div class="operators">
                <button id="divide-button" class="btn" data-value="/">/</button>
                <button id="multiply-button" class="btn" data-value="*">*</button>
                <button id="subtract-button" class="btn"  data-value="-">-</button>
                <button id="add-button" class="btn" data-value="+">+</button>
                <button id="equals-button" data-value="=">=</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
