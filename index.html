<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Caculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-body">
        <div class="calculator-screen" id="calculator-screen">
            <p class="screen-text" id="screen-text">0</p>
        </div>
        <div class="calculator-buttons">
            <div class="numbers">
                <button id="back-button">CE</button>
                <button ></button>
                <button></button>
                <button id="1-button">1</button>
                <button id="2-button">2</button>
                <button id="3-button">3</button>
                <button id="4-button">4</button>
                <button id="5-button">5</button>
                <button id="6-button">6</button>
                <button id="7-button">7</button>
                <button id="8-button">8</button>
                <button id="9-button">9</button>
                <button></button>
                <button id="0-button">0</button>
                <button id="decimal-button">.</button>
            </div>
            <div class="operators">
                <button id="divide-button">/</button>
                <button id="multiply-button">*</button>
                <button id="subtract-button">-</button>
                <button id="add-button">+</button>
                <button id="equals-button">=</button>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
